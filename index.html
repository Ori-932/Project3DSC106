<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Temperature Distribution</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .axis-label { font-size: 14px; }
        .highlight { stroke: red; stroke-width: 2; }
    </style>
</head>
<body>
    <h2>Mouse Temperature Distribution</h2>
    <label>Enter Temperature (36-40Â°C): </label>
    <input type="number" id="tempInput" min="36" max="40" step="0.1" value="37">
    
    <label>Select Mice Count:</label>
    <input type="range" id="mouseRange" min="1" max="13" value="13">
    <span id="mouseCount">13</span>
    
    <label>
        <input type="checkbox" id="estrusToggle"> Estrus Only
    </label>
    
    <svg width="800" height="500"></svg>
    
    <script>
        const margin = {top: 30, right: 30, bottom: 50, left: 50},
              width = 800 - margin.left - margin.right,
              height = 500 - margin.top - margin.bottom;
        
        const svg = d3.select("svg")
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);
        
        let rawData;
        
        d3.csv("mouse.csv").then(data => {
            rawData = data;
            render();
        });
        
        function getFilteredData() {
            let miceCount = +document.getElementById("mouseRange").value;
            let estrusOnly = document.getElementById("estrusToggle").checked;
            let filtered = rawData.filter(d => !estrusOnly || d.Estrus === "TRUE");
            return filtered.map(d => Object.values(d).slice(0, miceCount).map(Number)).flat();
        }
        
        function render() {
            let filteredData = getFilteredData();
            let userTemp = +document.getElementById("tempInput").value;
        
            svg.selectAll("*").remove();
        
            const x = d3.scaleLinear()
                .domain([36, 40])
                .range([0, width]);
        
            const histogram = d3.histogram()
                .domain(x.domain())
                .thresholds(x.ticks(30));
        
            const bins = histogram(filteredData);
        
            const y = d3.scaleLinear()
                .domain([0, d3.max(bins, d => d.length)])
                .range([height, 0]);
        
            svg.append("g")
                .attr("transform", `translate(0, ${height})`)
                .call(d3.axisBottom(x));
        
            svg.append("g")
                .call(d3.axisLeft(y));
        
            svg.selectAll("rect")
                .data(bins)
                .enter().append("rect")
                .attr("x", d => x(d.x0))
                .attr("y", d => y(d.length))
                .attr("width", d => x(d.x1) - x(d.x0) - 1)
                .attr("height", d => height - y(d.length))
                .style("fill", "steelblue");
        
            svg.append("line")
                .attr("x1", x(userTemp))
                .attr("x2", x(userTemp))
                .attr("y1", 0)
                .attr("y2", height)
                .attr("class", "highlight");
        }
        
        document.getElementById("tempInput").addEventListener("input", render);
        document.getElementById("mouseRange").addEventListener("input", function() {
            document.getElementById("mouseCount").textContent = this.value;
            render();
        });
        document.getElementById("estrusToggle").addEventListener("change", render);
    </script>
</body>
</html>
